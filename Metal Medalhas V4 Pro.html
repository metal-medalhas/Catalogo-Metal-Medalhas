<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

        body {

            padding: 20px;

        .container {

        }

        header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        }

        h1 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {

            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"],

            min-width: 200px;

            transition: border-color 0.3s;
        }

        input[type="text"]:focus,

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .btn-success {

        .btn-danger {

        .card {

        .modal-content {

            border-radius: 12px;

        .tab-btn.active {

        .tab-content.active {

        .media-grid {

        .media-item {

        .modal-details {

        .detail-item {

        }

        .detail-label {

            color: #999;
            font-weight: 600;

        .detail-value {

        .form-group {

        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        input[type="text"],
        input[type="number"],

        textarea {

        input:focus,

        .form-row {

            gap: 15px;

        .no-results {

        @media (max-width: 768px) {
            .results {

            .search-box {

            }

            .production-tabs {
                flex-direction: column;
            }

            .media-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Estrutura de Produ√ß√£o
        const ESTAGIOS_PRODUCAO = [
            { id: 'matriz', nome: 'üî∑ Matriz', icon: 'üî®' },
            { id: 'fundido', nome: 'üî∂ Fundido', icon: 'üî•' },
            { id: 'banhado', nome: 'üü° Banhado', icon: '‚ú®' },
            { id: 'cor', nome: 'üé® Com Cor', icon: 'üñåÔ∏è' },
            { id: 'finalizado', nome: 'üéÅ Finalizado', icon: '‚úÖ' }
        ];

        let modelos = [];
        let modeloAtual = null;

        function inicializarModelos() {
            const dados = localStorage.getItem('modelosMedalhas');
            if (dados) {
                modelos = JSON.parse(dados);
            } else {
                modelos = [
                    { id: "MM-001", nome: "Trof√©u √Årvore Prata Envelhecida", tipo: "Medalha", tamanho: "70", formato: "Trof√©u", banho: "Prata Envelhecida", caracteristicas: "√Årvore; Natureza", cores: "Laranja; Azul", coresSec: "Verde", evento: "Corporativo", elementos: "√Årvore central", linkImg: "#", linkArte: "#", peso: "45", status: "Ativo", observacoes: "Modelo exige m√°scara dupla", producao: {} },
                    { id: "MM-002", nome: "Gavi√£o Ouro Brilhante", tipo: "Medalha", tamanho: "60", formato: "Circular", banho: "Ouro Brilho", caracteristicas: "Gavi√£o; P√°ssaro", cores: "Dourado; Preto", coresSec: "Marrom", evento: "Corporativo", elementos: "Gavi√£o em voo", linkImg: "#", linkArte: "#", peso: "50", status: "Ativo", observacoes: "Polimento especial", producao: {} }
                ];
            }
            
            modelos.forEach(m => {
                if (!m.producao) m.producao = {};
            });
            atualizarTela();
        }

        function salvarDados() {
            localStorage.setItem('modelosMedalhas', JSON.stringify(modelos));
        }

        function buscar() {
            const termo = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!termo) {
                atualizarTela();
                return;
            }

            const resultados = modelos.filter(modelo => {
                const textoCompleto = `${modelo.id} ${modelo.nome} ${modelo.caracteristicas} ${modelo.banho}`.toLowerCase();
                return textoCompleto.includes(termo);
            });

            exibirResultados(resultados);
            document.getElementById('encontrados').textContent = resultados.length;
        }

        function limpar() {
            document.getElementById('searchInput').value = '';
            atualizarTela();
        }

        function atualizarTela() {
            exibirResultados(modelos);
            document.getElementById('encontrados').textContent = modelos.length;
            document.getElementById('totalModelos').textContent = modelos.length;
            const ativas = modelos.filter(m => m.status === 'Ativo').length;
            document.getElementById('ativas').textContent = ativas;
        }

        function calcularStatusProducao(producao) {
            let completo = 0, parcial = 0;
            ESTAGIOS_PRODUCAO.forEach(est => {
                const estData = producao[est.id] || {};
                if (estData.frente && estData.verso && estData.video) completo++;
                else if (estData.frente || estData.verso || estData.video) parcial++;
            });
            return { completo, parcial };
        }

        function exibirResultados(resultados) {
            const container = document.getElementById('resultados');
            
            if (resultados.length === 0) {
                container.innerHTML = '<div class="no-results">‚ùå Nenhum modelo encontrado.</div>';
                return;
            }

            container.innerHTML = resultados.map(modelo => {
                const { completo } = calcularStatusProducao(modelo.producao || {});
                let progress = 'üî¥ üî¥ üî¥ üî¥ üî¥';
                if (completo >= 5) progress = 'üü¢ üü¢ üü¢ üü¢ üü¢';
                else if (completo >= 3) progress = 'üü¢ üü¢ üü¢ üü° üî¥';
                else if (completo >= 1) progress = 'üü¢ üü° üî¥ üî¥ üî¥';

                return `
                    <div class="card" onclick="abrirDetalhes('${modelo.id}')">
                        <div class="card-id">${modelo.id}</div>
                        <div class="card-title">${modelo.nome}</div>
                        <div class="card-info"><strong>Tipo:</strong> ${modelo.tipo}</div>
                        <div class="card-info"><strong>Tamanho:</strong> ${modelo.tamanho}mm</div>
                        <div class="card-status status-${modelo.status === 'Ativo' ? 'ativo' : 'inativo'}">${modelo.status}</div>
                        <div class="production-progress">${progress}</div>
                    </div>
                `;
            }).join('');
        }

        function abrirDetalhes(id) {
            modeloAtual = modelos.find(m => m.id === id);
            if (!modeloAtual) return;
            if (!modeloAtual.producao) modeloAtual.producao = {};

            document.getElementById('modalTitulo').textContent = `${modeloAtual.id} - ${modeloAtual.nome}`;
            
            // Criar abas
            let tabsHTML = '';
            let contentsHTML = '';
            
            ESTAGIOS_PRODUCAO.forEach((est, idx) => {
                const estData = modeloAtual.producao[est.id] || {};
                const temFrente = estData.frente && estData.frente !== '#';
                const temVerso = estData.verso && estData.verso !== '#';
                const temVideo = estData.video && estData.video !== '#';
                
                let status = 'empty';
                if (temFrente && temVerso && temVideo) status = 'complete';
                else if (temFrente || temVerso || temVideo) status = 'partial';
                
                const statusIcon = status === 'complete' ? '‚úÖ' : status === 'partial' ? '‚ö†Ô∏è' : '‚ùå';
                
                tabsHTML += `<button class="tab-btn ${status} ${idx === 0 ? 'active' : ''}" onclick="mudarTab('${est.id}')">${est.nome} ${statusIcon}</button>`;
                
                contentsHTML += `
                    <div class="tab-content ${idx === 0 ? 'active' : ''}" data-tab="${est.id}">
                        <h4>${est.icon} ${est.nome}</h4>
                        <div class="media-grid">
                            <div class="media-item ${temFrente ? '' : 'empty'}" onclick="adicionarMidia('${est.id}', 'frente')">
                                <div class="media-label">üì∏ Frente</div>
                                <div class="media-icon">${temFrente ? '‚úÖ' : '‚ûï'}</div>
                                <div class="media-info">${temFrente ? 'Imagem' : 'Clique para adicionar'}</div>
                            </div>
                            <div class="media-item ${temVerso ? '' : 'empty'}" onclick="adicionarMidia('${est.id}', 'verso')">
                                <div class="media-label">üì∏ Verso</div>
                                <div class="media-icon">${temVerso ? '‚úÖ' : '‚ûï'}</div>
                                <div class="media-info">${temVerso ? 'Imagem' : 'Clique para adicionar'}</div>
                            </div>
                            <div class="media-item ${temVideo ? '' : 'empty'}" onclick="adicionarMidia('${est.id}', 'video')">
                                <div class="media-label">üé• V√≠deo</div>
                                <div class="media-icon">${temVideo ? '‚úÖ' : '‚ûï'}</div>
                                <div class="media-info">${temVideo ? 'V√≠deo' : 'Clique para adicionar'}</div>
                            </div>
                        </div>
                        <div class="upload-area" onclick="abrirSeletorLink('${est.id}')">
                            üìé Cole links do Drive aqui
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('productionTabs').innerHTML = tabsHTML;
            document.getElementById('tabContents').innerHTML = contentsHTML;
            document.getElementById('modalDetalhes').style.display = 'block';
        }

        function mudarTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(cnt => cnt.classList.remove('active'));
            
            event.target.classList.add('active');
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        }

        function adicionarMidia(estId, tipo) {
            const link = prompt(`Cole o link do ${tipo === 'frente' ? 'Frente' : tipo === 'verso' ? 'Verso' : 'V√≠deo'} (Google Drive):`);
            if (link) {
                if (!modeloAtual.producao[estId]) modeloAtual.producao[estId] = {};
                modeloAtual.producao[estId][tipo] = link;
                salvarDados();
                abrirDetalhes(modeloAtual.id);
            }
        }

        function abrirSeletorLink(estId) {
            const links = prompt('Cole os links separados por | (frente|verso|v√≠deo):');
            if (links) {
                const partes = links.split('|').map(p => p.trim());
                if (!modeloAtual.producao[estId]) modeloAtual.producao[estId] = {};
                if (partes[0]) modeloAtual.producao[estId].frente = partes[0];
                if (partes[1]) modeloAtual.producao[estId].verso = partes[1];
                if (partes[2]) modeloAtual.producao[estId].video = partes[2];
                salvarDados();
                abrirDetalhes(modeloAtual.id);
            }
        }

        function fecharModal() {
            document.getElementById('modalDetalhes').style.display = 'none';
            modeloAtual = null;
        }

        function deletarModelo() {
            if (!modeloAtual) return;
            if (!confirm(`Deletar ${modeloAtual.id}?`)) return;
            modelos = modelos.filter(m => m.id !== modeloAtual.id);
            salvarDados();
            fecharModal();
            atualizarTela();
        }

        function abrirFormularioNovo() {
            document.getElementById('formModelo').reset();
            document.getElementById('modalFormulario').style.display = 'block';
        }

        function fecharFormulario() {
            document.getElementById('modalFormulario').style.display = 'none';
        }

        function abrirImportacao() {
            document.getElementById('listaImportacao').value = '';
            document.getElementById('modalImportacao').style.display = 'block';
        }

        function fecharImportacao() {
            document.getElementById('modalImportacao').style.display = 'none';
        }

        function processarImportacao() {
            const texto = document.getElementById('listaImportacao').value.trim();
            if (!texto) {
                alert('Cole a lista de links!');
                return;
            }

            const linhas = texto.split('\n').filter(l => l.trim());
            let importados = 0;

            linhas.forEach((linha) => {
                const partes = linha.split('|').map(p => p.trim());
                if (partes.length < 2) return;

                const id = partes[0].toUpperCase();
                const linkImg = partes[1];

                if (modelos.find(m => m.id === id)) return;

                const novoModelo = {
                    id: id,
                    nome: partes[2] || `Modelo ${id}`,
                    tipo: "Medalha",
                    tamanho: "",
                    formato: "",
                    banho: "",
                    caracteristicas: "[COMPLETAR]",
                    cores: "",
                    coresSec: "",
                    evento: "",
                    elementos: "",
                    linkImg: linkImg,
                    linkArte: "#",
                    peso: "",
                    status: "Ativo",
                    observacoes: "",
                    producao: {}
                };

                modelos.push(novoModelo);
                importados++;
            });

            salvarDados();
            fecharImportacao();
            atualizarTela();
            alert(`‚úì ${importados} modelo(s) importado(s)!`);
        }

        function importarCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) {
                alert('Selecione um arquivo CSV!');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const csv = e.target.result;
                const linhas = csv.split('\n');
                const headers = linhas[0].split(',').map(h => h.trim().toLowerCase());
                
                let importados = 0;
                for (let i = 1; i < linhas.length; i++) {
                    if (!linhas[i].trim()) continue;
                    
                    const valores = linhas[i].split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                    const modelo = {};
                    
                    headers.forEach((header, idx) => {
                        modelo[header] = valores[idx] || '';
                    });

                    if (!modelo.id) continue;
                    if (modelos.find(m => m.id === modelo.id.toUpperCase())) continue;

                    const novoModelo = {
                        id: modelo.id.toUpperCase(),
                        nome: modelo.nome || `Modelo ${modelo.id}`,
                        tipo: modelo.tipo || "Medalha",
                        tamanho: modelo.tamanho || "",
                        formato: modelo.formato || "",
                        banho: modelo.banho || "",
                        caracteristicas: modelo.caracter√≠sticas || modelo.caracteristicas || "",
                        cores: modelo.cores || "",
                        coresSec: modelo['cores sec'] || modelo.coressec || "",
                        evento: modelo.evento || "",
                        elementos: modelo.elementos || "",
                        linkImg: modelo['link img'] || modelo.linkimg || "#",
                        linkArte: modelo['link arte'] || modelo.linkarte || "#",
                        peso: modelo.peso || "",
                        status: modelo.status || "Ativo",
                        observacoes: modelo.observa√ß√µes || modelo.observacoes || "",
                        producao: {}
                    };

                    modelos.push(novoModelo);
                    importados++;
                }

                salvarDados();
                atualizarTela();
                document.getElementById('csvFile').value = '';
                alert(`‚úì ${importados} modelo(s) importado(s) do CSV!`);
            };
            reader.readAsText(file);
        }

        function abrirEdicao() {
            if (!modeloAtual) return;

            document.getElementById('id').value = modeloAtual.id;
            document.getElementById('nome').value = modeloAtual.nome;
            document.getElementById('tipo').value = modeloAtual.tipo;
            document.getElementById('tamanho').value = modeloAtual.tamanho;
            document.getElementById('formato').value = modeloAtual.formato;
            document.getElementById('banho').value = modeloAtual.banho;
            document.getElementById('caracteristicas').value = modeloAtual.caracteristicas;
            document.getElementById('cores').value = modeloAtual.cores;
            document.getElementById('coresSec').value = modeloAtual.coresSec;
            document.getElementById('evento').value = modeloAtual.evento;
            document.getElementById('elementos').value = modeloAtual.elementos;
            document.getElementById('linkImg').value = modeloAtual.linkImg;
            document.getElementById('linkArte').value = modeloAtual.linkArte;
            document.getElementById('peso').value = modeloAtual.peso;
            document.getElementById('status').value = modeloAtual.status;
            document.getElementById('observacoes').value = modeloAtual.observacoes;

            document.getElementById('modalFormulario').querySelector('.modal-title').textContent = '‚úèÔ∏è Editar - ' + modeloAtual.id;
            fecharModal();
            document.getElementById('modalFormulario').style.display = 'block';
        }

        function salvarModelo(event) {
            event.preventDefault();

            const novoModelo = {
                id: document.getElementById('id').value.trim().toUpperCase(),
                nome: document.getElementById('nome').value.trim(),
                tipo: document.getElementById('tipo').value,
                tamanho: document.getElementById('tamanho').value.trim(),
                formato: document.getElementById('formato').value.trim(),
                banho: document.getElementById('banho').value.trim(),
                caracteristicas: document.getElementById('caracteristicas').value.trim(),
                cores: document.getElementById('cores').value.trim(),
                coresSec: document.getElementById('coresSec').value.trim(),
                evento: document.getElementById('evento').value.trim(),
                elementos: document.getElementById('elementos').value.trim(),
                linkImg: document.getElementById('linkImg').value.trim(),
                linkArte: document.getElementById('linkArte').value.trim(),
                peso: document.getElementById('peso').value.trim(),
                status: document.getElementById('status').value,
                observacoes: document.getElementById('observacoes').value.trim(),
                producao: {}
            };

            if (modeloAtual) {
                const index = modelos.findIndex(m => m.id === modeloAtual.id);
                if (index !== -1) {
                    novoModelo.producao = modeloAtual.producao;
                    modelos[index] = novoModelo;
                    alert('‚úì Atualizado!');
                }
                modeloAtual = null;
            } else {
                if (modelos.find(m => m.id === novoModelo.id)) {
                    alert('ID j√° existe!');
                    return;
                }
                modelos.push(novoModelo);
                alert('‚úì Modelo criado!');
            }

            salvarDados();
            fecharFormulario();
            atualizarTela();
            document.getElementById('modalFormulario').querySelector('.modal-title').textContent = '‚ûï Novo Modelo';
        }

        function exportarExcel() {
            if (modelos.length === 0) {
                alert('Nenhum modelo para exportar!');
                return;
            }

            let csv = 'ID,Nome,Tipo,Tamanho,Formato,Banho,Caracter√≠sticas,Cores,Cores Sec,Evento,Elementos,Link Img,Link Arte,Peso,Status,Observa√ß√µes\n';
            
            modelos.forEach(m => {
                csv += `"${m.id}","${m.nome}","${m.tipo}","${m.tamanho}","${m.formato}","${m.banho}","${m.caracteristicas}","${m.cores}","${m.coresSec}","${m.evento}","${m.elementos}","${m.linkImg}","${m.linkArte}","${m.peso}","${m.status}","${m.observacoes}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'modelos-medalhas.csv';
            link.click();
        }

        window.onclick = function(event) {
            if (event.target.id === 'modalDetalhes') fecharModal();
            if (event.target.id === 'modalFormulario') fecharFormulario();
            if (event.target.id === 'modalImportacao') fecharImportacao();
        }

        inicializarModelos();
    </script>
