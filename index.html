<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Medalhas V6 Pro - Sistema Avan√ßado</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        
        /* TELAS DE LOGIN */
        .login-container { max-width: 400px; margin: 80px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); text-align: center; }
        .login-container h1 { color: #667eea; margin-bottom: 10px; font-size: 28px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        input:focus { border-color: #667eea; outline: none; }
        
        /* BOT√ïES */
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd1; }
        .btn-success { background: #27ae60; color: white; }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-danger { background: #e74c3c; color: white; }
        
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 13px; }
        .hidden { display: none !important; }

        /* TELA PRINCIPAL */
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; gap: 10px; flex-wrap: wrap; }
        .search-box { flex: 1; display: flex; gap: 10px; min-width: 300px; }
        
        /* CARDS */
        .results { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s; border-left: 5px solid #667eea; }
        .card:hover { transform: translateY(-5px); }
        .card-image { height: 180px; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-id { color: #667eea; font-weight: bold; font-size: 16px; }
        .card-title { font-weight: 500; margin: 5px 0; color: #444; }
        .card-info { font-size: 12px; color: #888; margin-top: 5px; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 25px; border-radius: 12px; width: 95%; max-width: 600px; position: relative; }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; background: none; width: auto; }
        
        .checkbox-group { display: flex; gap: 15px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; }
        input[type="checkbox"] { width: auto; }
    </style>
</head>
<body>

    <div id="chavScreen" class="login-container">
        <h1>üîê Acesso Restrito</h1>
        <p>Sistema Metal Medalhas V6</p><br>
        <div id="chavError" class="error hidden"></div>
        <form onsubmit="validarChave(event)">
            <label>Chave de Acesso (2502)</label>
            <input type="password" id="chavAcesso" required placeholder="Digite a chave...">
            <br><br>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
    </div>

    <div id="loginScreen" class="login-container hidden">
        <h1 id="tituloLogin">üë§ Login</h1>
        <div id="loginError" class="error hidden"></div>
        
        <form id="formLogin" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailLogin" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senhaLogin" required>
            </div>
            <button type="submit" class="btn-primary">Acessar Sistema</button>
            <p style="margin-top:15px; font-size:13px">N√£o tem conta? <a href="#" onclick="alternarCadastro(true)">Cadastre-se</a></p>
        </form>

        <form id="formCadastro" class="hidden" onsubmit="fazerCadastro(event)">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="nomeCad" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailCad" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senhaCad" required>
            </div>
            <button type="submit" class="btn-success">Criar Conta</button>
            <p style="margin-top:15px; font-size:13px">J√° tem conta? <a href="#" onclick="alternarCadastro(false)">Fazer Login</a></p>
        </form>
    </div>

    <div id="mainScreen" class="hidden">
        <div class="container">
            <header>
                <div>
                    <h1>üèÜ Metal Medalhas V6 Pro</h1>
                    <small id="welcomeUser">Bem-vindo</small>
                </div>
                <button onclick="logout()" class="btn-danger" style="width: auto; padding: 8px 15px;">Sair</button>
            </header>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar modelo..." onkeyup="buscar()">
                    <button class="btn-success" style="width:auto" onclick="abrirModalNovo()">‚ûï Novo</button>
                </div>
            </div>

            <div class="results" id="resultados">
                </div>
        </div>
    </div>

    <div id="modalNovo" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="fecharModal()">&times;</button>
            <h2 style="color:#667eea; margin-bottom:20px">Novo Modelo</h2>
            
            <form onsubmit="salvarModelo(event)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px">
                    <div class="form-group">
                        <label>ID *</label>
                        <input type="text" id="novoId" placeholder="MM-001" required>
                    </div>
                    <div class="form-group">
                        <label>Nome *</label>
                        <input type="text" id="novoNome" required>
                    </div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px">
                    <div class="form-group">
                        <label>Tamanho (mm)</label>
                        <input type="text" id="novoTam">
                    </div>
                    <div class="form-group">
                        <label>Banho</label>
                        <input type="text" id="novoBanho" placeholder="Ex: Ouro Velho">
                    </div>
                </div>

                <div class="form-group">
                    <label>Link da Imagem</label>
                    <input type="text" id="novoImg" placeholder="Cole o link da imagem aqui">
                </div>

                <button type="submit" class="btn-success">üíæ Salvar Modelo</button>
            </form>
        </div>
    </div>

    <script>
        // --- L√≥gica de Dados ---
        let usuarios = JSON.parse(localStorage.getItem('metal_users')) || [];
        let modelos = JSON.parse(localStorage.getItem('metal_modelos')) || [];
        let usuarioAtual = null;

        // --- 1. Chave de Acesso ---
        function validarChave(e) {
            e.preventDefault();
            const chave = document.getElementById('chavAcesso').value;
            if(chave === '2502') {
                document.getElementById('chavScreen').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
            } else {
                mostrarErro('chavError', 'Chave incorreta!');
            }
        }

        // --- 2. Login e Cadastro ---
        function alternarCadastro(showCadastro) {
            if(showCadastro) {
                document.getElementById('formLogin').classList.add('hidden');
                document.getElementById('formCadastro').classList.remove('hidden');
                document.getElementById('tituloLogin').innerText = 'üìù Criar Conta';
            } else {
                document.getElementById('formCadastro').classList.add('hidden');
                document.getElementById('formLogin').classList.remove('hidden');
                document.getElementById('tituloLogin').innerText = 'üë§ Login';
            }
            document.getElementById('loginError').classList.add('hidden');
        }

        function fazerCadastro(e) {
            e.preventDefault();
            const nome = document.getElementById('nomeCad').value;
            const email = document.getElementById('emailCad').value;
            const senha = document.getElementById('senhaCad').value;

            if(usuarios.find(u => u.email === email)) {
                mostrarErro('loginError', 'Email j√° cadastrado!');
                return;
            }

            usuarios.push({ nome, email, senha });
            localStorage.setItem('metal_users', JSON.stringify(usuarios));
            alert('Conta criada! Fa√ßa login agora.');
            alternarCadastro(false);
        }

        function fazerLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            
            const user = usuarios.find(u => u.email === email && u.senha === senha);
            
            if(user) {
                usuarioAtual = user;
                entrarNoSistema();
            } else {
                mostrarErro('loginError', 'Email ou senha incorretos.');
            }
        }

        function mostrarErro(id, msg) {
            const el = document.getElementById(id);
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        // --- 3. Sistema Principal ---
        function entrarNoSistema() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('welcomeUser').innerText = 'Usu√°rio: ' + usuarioAtual.nome;
            renderizarModelos();
        }

        function logout() {
            location.reload();
        }

        // --- 4. Renderiza√ß√£o e Modelos ---
        function renderizarModelos(lista = modelos) {
            const container = document.getElementById('resultados');
            container.innerHTML = '';

            if(lista.length === 0) {
                container.innerHTML = '<p style="text-align:center; width:100%; color:#888">Nenhum modelo encontrado. Cadastre o primeiro!</p>';
                return;
            }

            lista.forEach((m, index) => {
                const img = m.img || 'https://via.placeholder.com/300x200?text=Sem+Imagem';
                
                // AQUI ESTAVA O ERRO DO SEU C√ìDIGO ANTERIOR
                container.innerHTML += `
                    <div class="card" onclick="alert('Detalhes de: ${m.id}')">
                        <div class="card-image">
                            <img src="${img}" alt="${m.nome}">
                        </div>
                        <div class="card-content">
                            <div class="card-id">${m.id}</div>
                            <div class="card-title">${m.nome}</div>
                            <div class="card-info">
                                üìè ${m.tam || '?'}mm | üé® ${m.banho || 'N/A'}
                            </div>
                            <button class="btn-danger" style="margin-top:10px; padding:5px" onclick="excluirModelo(${index}, event)">Excluir</button>
                        </div>
                    </div>
                `;
            });
        }

        function buscar() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            const filtrados = modelos.filter(m => m.nome.toLowerCase().includes(termo) || m.id.toLowerCase().includes(termo));
            renderizarModelos(filtrados);
        }

        // --- 5. Adicionar/Excluir ---
        function abrirModalNovo() {
            document.getElementById('modalNovo').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modalNovo').style.display = 'none';
        }

        function salvarModelo(e) {
            e.preventDefault();
            const novo = {
                id: document.getElementById('novoId').value,
                nome: document.getElementById('novoNome').value,
                tam: document.getElementById('novoTam').value,
                banho: document.getElementById('novoBanho').value,
                img: document.getElementById('novoImg').value
            };

            modelos.push(novo);
            localStorage.setItem('metal_modelos', JSON.stringify(modelos));
            
            // Limpa formul√°rio
            document.getElementById('novoId').value = '';
            document.getElementById('novoNome').value = '';
            document.getElementById('novoImg').value = '';
            
            fecharModal();
            renderizarModelos();
            alert('Modelo salvo com sucesso!');
        }

        function excluirModelo(index, event) {
            event.stopPropagation(); // Impede de abrir o alerta do card
            if(confirm('Tem certeza que deseja excluir?')) {
                modelos.splice(index, 1);
                localStorage.setItem('metal_modelos', JSON.stringify(modelos));
                renderizarModelos();
            }
        }
    </script>

</body>
</html>
