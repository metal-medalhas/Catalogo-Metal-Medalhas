    <script>
        let modelos = [];
        let modeloAtual = null;

            'V√¥lei', 'T√™nis', 'Atletismo', 'Gin√°stica', 'Homenagem'

        // ‚úÖ URL DO GOOGLE APPS SCRIPT
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIhivAYrQjkVwroYGdYkDpxGa9-otg2JoDypfIh_mZvIkC2h0roPIp7TFYD8oDz6_c/exec';

            'Impress√£o 3D': 'üü† Impress√£o 3D - Avan√ßado',

            'Resina': 'üü£ Resina - Refinamento',
            'Combinado': '‚ö´ Combinado - M√∫ltiplos'
        };

        function getProcessoEmoji(processo) {
            const map = {
                'Matriz': 'üü¢',
                'Fundi√ß√£o': 'üü°',
                'Impress√£o 3D': 'üü†',
                'Grava√ß√£o': 'üîµ',
                'Resina': 'üü£',
                'Combinado': '‚ö´'
            };
            return map[processo] || '‚ö™';
        }

        function converterLinkDrive(link) {
            if (!link || link === '#') return '';
            const match = link.match(/id=([a-zA-Z0-9-_]+)/);
            if (match) {
                return `https://lh3.googleusercontent.com/d/${match[1]}`;
            }
            return link;
        }

        function carregarDoGoogleSheets() {
            console.log('üì• Carregando dados...');
            
            fetch(GOOGLE_APPS_SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Dados recebidos:', data);
                    modelos = data;
                    
                    modelos.forEach(m => {
                        if (m.tipoEvento && Array.isArray(m.tipoEvento)) {
                            m.tipoEvento.forEach(tipo => {
                                if (!tiposEvento.includes(tipo)) {
                                    tiposEvento.push(tipo);
                                }
                            });
                        }
                    });
                    
                    localStorage.setItem('modelos', JSON.stringify(modelos));
                    localStorage.setItem('tiposEvento', JSON.stringify(tiposEvento));
                    
                    preencherTiposEvento();
                    exibirResultados(modelos);
                    atualizarStats();
                })
                .catch(err => {
                    console.log('‚ö†Ô∏è Erro, usando locais');
                    modelos = JSON.parse(localStorage.getItem('modelos')) || [];
                    tiposEvento = JSON.parse(localStorage.getItem('tiposEvento')) || tiposEvento;
                    preencherTiposEvento();
                    exibirResultados(modelos);
                    atualizarStats();
                });
        }

        function inicializar() {
            tiposEvento = JSON.parse(localStorage.getItem('tiposEvento')) || tiposEvento;
            preencherTiposEvento();
            carregarDoGoogleSheets();
        }

        function preencherTiposEvento() {
            const container = document.getElementById('tiposEventoCheckbox');
            container.innerHTML = tiposEvento.map(tipo => `
                <div class="checkbox-item">
                    <input type="checkbox" name="tipoEvento" value="${tipo}">
                    <label style="margin: 0; font-weight: normal;">${tipo}</label>
                </div>
            `).join('');

            const select = document.getElementById('tipoEventoFiltro');
            select.innerHTML = '<option value="">Todos os eventos</option>';
            tiposEvento.forEach(tipo => {
                const option = document.createElement('option');
                option.value = tipo;
                option.textContent = tipo;
                select.appendChild(option);
            });
        }

        function adicionarNovoTipoEvento() {
            const novoTipo = document.getElementById('novoTipoEvento').value.trim();
            
            if (!novoTipo) {
                mostrarNotificacao('‚ö†Ô∏è Digite o nome do evento');
                return;
            }
            
            if (tiposEvento.includes(novoTipo)) {
                mostrarNotificacao('‚ö†Ô∏è Este evento j√° existe');
                return;
            }
            
            tiposEvento.push(novoTipo);
            localStorage.setItem('tiposEvento', JSON.stringify(tiposEvento));
            preencherTiposEvento();
            
            document.getElementById('novoTipoEvento').value = '';
            mostrarNotificacao('‚úÖ Evento adicionado!');
            
            const checkbox = document.querySelector(`input[value="${novoTipo}"]`);
            if (checkbox) {
                checkbox.checked = true;
            }
        }

        function buscar() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            const tipoEvento = document.getElementById('tipoEventoFiltro').value;
            const formato = document.getElementById('formatoFiltro').value;

            let resultados = modelos.filter(m => {
                const matchTermo = 
                    m.id.toLowerCase().includes(termo) || 
                    m.nome.toLowerCase().includes(termo) ||
                    (m.caracteristica && m.caracteristica.toLowerCase().includes(termo)) ||
                    (m.tipoEvento && m.tipoEvento.some(t => t.toLowerCase().includes(termo)));
                
                const matchTipo = !tipoEvento || (m.tipoEvento && m.tipoEvento.includes(tipoEvento));
                const matchFormato = !formato || m.formato === formato;
                
                return matchTermo && matchTipo && matchFormato;
            });

            exibirResultados(resultados);
            atualizarStats(resultados.length);
        }

        function limpar() {
            document.getElementById('searchInput').value = '';
            document.getElementById('tipoEventoFiltro').value = '';
            document.getElementById('formatoFiltro').value = '';
            exibirResultados(modelos);
            atualizarStats();
        }

        function atualizarStats(encontrados = modelos.length) {
            document.getElementById('totalModelos').textContent = modelos.length;
            document.getElementById('encontrados').textContent = encontrados;
        }

        function exibirResultados(resultados) {
            const container = document.getElementById('resultados');
            
            if (resultados.length === 0) {
                container.innerHTML = '<div class="no-results">‚ùå Nenhum modelo encontrado.</div>';
                return;
            }

            container.innerHTML = resultados.map(modelo => {
                const imgUrl = converterLinkDrive(modelo.foto);
                const emoji = getProcessoEmoji(modelo.processo);
                
                const imagemHTML = imgUrl 
                    ? `<img src="${imgUrl}" alt="${modelo.nome}" onerror="this.parentElement.innerHTML='<div class=\\'card-image-placeholder\\'>üèÜ</div>'" />`
                    : '<div class="card-image-placeholder">üèÜ</div>';
                
                const tagsHtml = modelo.tipoEvento && modelo.tipoEvento.length > 0
                    ? modelo.tipoEvento.map(t => `<span class="tag">${t}</span>`).join('')
                    : '';

                return `
                    <div class="card" onclick="abrirDetalhes('${modelo.id}')">
                        <div class="card-image">
                            ${imagemHTML}
                        </div>
                        <div class="card-content">
                            <div class="card-header">
                                <div class="card-id">${modelo.id}</div>
                                <div class="card-status">${emoji}</div>
                            </div>
                            <div class="card-title">${modelo.nome}</div>
                            <div class="card-info"><strong>Formato:</strong> ${modelo.formato}</div>
                            <div class="card-process">${emoji} ${modelo.processo}</div>
                            <div class="card-tags">${tagsHtml}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function abrirDetalhes(id) {
            modeloAtual = modelos.find(m => m.id === id);
            if (!modeloAtual) return;

            document.getElementById('modalTitulo').textContent = modeloAtual.nome;
            document.getElementById('modalSubtitulo').textContent = `ID: ${modeloAtual.id}`;

            const imgUrl = converterLinkDrive(modeloAtual.foto);
            if (imgUrl) {
                document.getElementById('modalImg').src = imgUrl;
            }

            const imgMatrizUrl = converterLinkDrive(modeloAtual.fotoMatriz);
            if (imgMatrizUrl) {
                document.getElementById('modalImgMatriz').src = imgMatrizUrl;
            } else {
                document.getElementById('modalImgMatriz').style.display = 'none';
            }

            document.getElementById('detailId').textContent = modeloAtual.id;
            document.getElementById('detailNome').textContent = modeloAtual.nome;
            document.getElementById('detailData').textContent = new Date(modeloAtual.data).toLocaleDateString('pt-BR');
            document.getElementById('detailFormato').textContent = modeloAtual.formato;
            document.getElementById('detailProcesso').textContent = modeloAtual.processo;
            document.getElementById('detailProcessoStatus').textContent = processStatus[modeloAtual.processo] || '';
            document.getElementById('detailCaracteristica').textContent = modeloAtual.caracteristica || 'N√£o informada';

            const tiposHtml = modeloAtual.tipoEvento && modeloAtual.tipoEvento.length > 0
                ? modeloAtual.tipoEvento.map(t => `<span class="char-tag">${t}</span>`).join('')
                : '<span style="color: #999;">Nenhum tipo</span>';
            document.getElementById('detailTipoEvento').innerHTML = tiposHtml;

            document.getElementById('modalDetalhes').style.display = 'block';
        }

        function fecharModalDetalhes() {
            document.getElementById('modalDetalhes').style.display = 'none';
        }

        function abrirFormularioNovo() {
            document.getElementById('formModelo').reset();
            document.getElementById('id').disabled = false;
            document.querySelector('#modalFormulario .modal-title').textContent = '‚ûï Novo Modelo';
            
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data').value = hoje;
            
            document.querySelectorAll('input[name="tipoEvento"]').forEach(cb => cb.checked = false);
            
            modeloAtual = null;
            document.getElementById('modalFormulario').style.display = 'block';
        }

        function fecharModalFormulario() {
            document.getElementById('modalFormulario').style.display = 'none';
        }

        function atualizarStatusProcesso() {
            const processo = document.getElementById('processo').value;
            // Apenas para feedback visual no formul√°rio
        }

        function abrirEdicao() {
            if (!modeloAtual) return;

            document.getElementById('id').value = modeloAtual.id;
            document.getElementById('id').disabled = true;
            document.getElementById('nome').value = modeloAtual.nome;
            document.getElementById('data').value = modeloAtual.data;
            document.getElementById('formato').value = modeloAtual.formato;
            document.getElementById('processo').value = modeloAtual.processo;
            document.getElementById('caracteristica').value = modeloAtual.caracteristica || '';
            document.getElementById('foto').value = modeloAtual.foto !== '#' ? modeloAtual.foto : '';
            document.getElementById('fotoMatriz').value = modeloAtual.fotoMatriz !== '#' ? modeloAtual.fotoMatriz : '';

            document.querySelectorAll('input[name="tipoEvento"]').forEach(cb => {
                cb.checked = modeloAtual.tipoEvento && modeloAtual.tipoEvento.includes(cb.value);
            });

            document.querySelector('#modalFormulario .modal-title').textContent = '‚úèÔ∏è Editar Modelo';
            fecharModalDetalhes();
            document.getElementById('modalFormulario').style.display = 'block';
        }

        function salvarModelo(event) {
            event.preventDefault();

            const tiposEventoSelecionados = Array.from(document.querySelectorAll('input[name="tipoEvento"]:checked')).map(cb => cb.value);

            const novoModelo = {
                id: document.getElementById('id').value.toUpperCase(),
                nome: document.getElementById('nome').value,
                data: document.getElementById('data').value,
                formato: document.getElementById('formato').value,
                tipoEvento: tiposEventoSelecionados,
                caracteristica: document.getElementById('caracteristica').value,
                processo: document.getElementById('processo').value,
                foto: document.getElementById('foto').value || '#',
                fotoMatriz: document.getElementById('fotoMatriz').value || '#'
            };

            const isNovo = !modeloAtual;

            if (modeloAtual) {
                Object.assign(modeloAtual, novoModelo);
            } else {
                modelos.push(novoModelo);
            }

            localStorage.setItem('modelos', JSON.stringify(modelos));
            enviarParaGoogleSheets(novoModelo, isNovo);

            mostrarNotificacao('‚úÖ Modelo salvo com sucesso!');
            fecharModalFormulario();
            exibirResultados(modelos);
            atualizarStats();
            modeloAtual = null;
        }

        function abrirSeletorImagem() {
            document.getElementById('modalImagem').style.display = 'block';
        }

        function fecharSeletorImagem() {
            document.getElementById('modalImagem').style.display = 'none';
            document.getElementById('novaImagem').value = '';
        }

        function salvarNovaImagem(event) {
            event.preventDefault();
            const novaFoto = document.getElementById('novaImagem').value;

            if (modeloAtual && novaFoto) {
                modeloAtual.foto = novaFoto;
                localStorage.setItem('modelos', JSON.stringify(modelos));
                const imgUrl = converterLinkDrive(novaFoto);
                document.getElementById('modalImg').src = imgUrl;
                
                // Enviar para Google Sheets
                enviarParaGoogleSheets(modeloAtual, false);
                
                mostrarNotificacao('üì∑ Imagem atualizada!');
                fecharSeletorImagem();
                exibirResultados(modelos);
            }
        }

        function abrirSeletorMatriz() {
            document.getElementById('modalMatriz').style.display = 'block';
        }

        function fecharSeletorMatriz() {
            document.getElementById('modalMatriz').style.display = 'none';
            document.getElementById('novaMatriz').value = '';
        }

        function salvarNovaMatriz(event) {
            event.preventDefault();
            const novaMatriz = document.getElementById('novaMatriz').value;

            if (modeloAtual && novaMatriz) {
                modeloAtual.fotoMatriz = novaMatriz;
                localStorage.setItem('modelos', JSON.stringify(modelos));
                const imgUrl = converterLinkDrive(novaMatriz);
                document.getElementById('modalImgMatriz').src = imgUrl;
                document.getElementById('modalImgMatriz').style.display = 'block';
                
                // Enviar para Google Sheets
                enviarParaGoogleSheets(modeloAtual, false);
                
                mostrarNotificacao('üì∏ Imagem da matriz atualizada!');
                fecharSeletorMatriz();
            }
        }

        function enviarParaGoogleSheets(modelo, isNovo) {
            const dados = {
                id: modelo.id,
                nome: modelo.nome,
                foto: modelo.foto,
                fotoMatriz: modelo.fotoMatriz,
                formato: modelo.formato,
                tipoEvento: modelo.tipoEvento,
                caracteristica: modelo.caracteristica,
                processo: modelo.processo,
                data: modelo.data,
                acao: isNovo ? 'NOVO' : 'ATUALIZAR',
                timestamp: new Date().toLocaleString('pt-BR')
            };

            fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(dados)
            }).then(() => {
                console.log('‚úÖ Dados enviados');
            }).catch(err => {
                console.log('‚ö†Ô∏è Erro:', err);
            });
        }

        function mostrarNotificacao(mensagem) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = mensagem;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 3000);
        }

        window.onclick = function(event) {
            if (event.target.id === 'modalDetalhes') fecharModalDetalhes();
            if (event.target.id === 'modalFormulario') fecharModalFormulario();
            if (event.target.id === 'modalImagem') fecharSeletorImagem();
            if (event.target.id === 'modalMatriz') fecharSeletorMatriz();
        }

        inicializar();
    </script>
</body>
